<template name="profiles">
  <div class="main-content padding-wrapper">
    <h1>Candidates</h1>
    {{> youtube }}
    <div class="ui fitted horizontal icon divider"><i class="align justify icon"></i>
    </div>

    <div class="ui two column stackable grid">
        {{> bradqanda }}
        {{> fredqanda }}
        {{> brianqanda }}
    </div>

  </div>

  {{> all }}
</template>

<template name="all">
  <div id="all" class="main-content padding-wrapper">
        <h1>All Candidates</h1>
        <h3>For complete list of Nominated Candidates for Mayor and Ward Councillors, visit <a href="http://www.hamilton.ca/CityDepartments/CorporateServices/Clerks/MunicipalElection/Nominated-Candidates-for-Mayor-Councillors.htm" target="_blank">hamilton.ca</a>.</h3>

          {{#each person }}
            <div class="ui fitted horizontal icon divider"><i class="user icon"></i></div>
            <div class="ui one column stackable grid">
              
              <div class="middle aligned row">
                  <div class="column">
                    <div id="{{ name }}" class="all-candidates">
                      <p>{{ fullname }}: {{ email }}</p>
                    </div>
                </div>
            </div>
            
          </div>
        {{/each }}
    </div>
</template>


<template name="youtube">
    <div class="row">
      {{#each videos }}
        <h1> {{ title }} </h1>

        <iframe width="560" height="315" src="{{ url }}" frameborder="0" allowfullscreen></iframe>
      {{/each}}
    </div>

    <div class="ui top attached tabular menu">



      <a class="active item">
        Video 1
      </a>
      <a class="item">
        Video 2
      </a>
      <a class="item">
        Video 3
      </a>
      <a class="item">
        Video 4
      </a>
    </div>

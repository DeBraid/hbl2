<template name="qanda">


    <div class="middle aligned row">

            {{> brianqanda }}
        
    </div>   



</template>

<template name="fredqanda">


    <div class="middle aligned row">

        <div class="column">
            <div class="ui accordion">
            {{#each fredQuestions }}
                <div class="title">
                    <i class="dropdown icon"></i> {{ questionStub }}
                </div>
                <div class="content">
                    <p class="questions">{{ question }}</p>
                    <h4>Answer:</h4>
                    <p class="answers"> {{ answer }}</p>
                </div>
            {{/each}}
            </div>
        </div>

    </div>   



</template>

<template name="home">
    <div class="ui three column main-content features grid">
        {{#each feature}}
            <div class="center aligned column">
                <a href="{{path}}" class="ui unstyled no-hover-styles no-underline link icon header">
                    <span class="headline">{{text}}</span>
                    <i class="{{color}} {{icon}} boilerplate-feature icon"></i>
                </a>
            </div>
        {{/each}}
    </div>

    <div id="packages" class="main-content padding-wrapper">
        <div class="ui fitted horizontal icon divider"><i class="flash icon"></i></div>
        <div class="ui two column stackable grid">
            <div class="middle aligned row">
                <div class="center aligned column">
                    <div class="center aligned icon-wrapper">
                        <i class="circular massive red archive icon"></i>
                    </div>
                </div>
                <div class="column">
                    <h3 class="large ui header">Hamilton Business Leaders <div class="sub header">presents 2014 Hamilton Mayorial Q&A</div></h3>
                    <p>We asked them for answers to some prudent city building questions.</p>
                    
                    {{> questions }}

                    <div class="ui info message">
                        <div class="header">
                            Have feeedback?
                        </div>
                        Email hamiltonbusinessleaders@feedback.com
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="console-tool" class="main-content padding-wrapper">
        <div class="ui fitted horizontal icon divider"><i class="magic icon"></i></div>
        <div class="ui two column stackable grid">
            <div class="middle aligned row">
                <div class="column">
                    <h3 class="large ui header">Brought to your by: <div class="sub header">the good folks at Hamilton Chamber, Ham/Burli RE Professionals.....</div></h3>
                    <p>
                        Thanks to organizers and contributors:<br />
                    </p>
                    <div class="ui list">
                        {{#each contributor}}
                        <div class="item">
                            <i class="right triangle icon"></i>
                            <img src="{{logo}}" alt="">
                            <div class="content">
                                <div class="header"><a href="{{homepage}}">{{name}}</a></div>
                                <div class="description">{{description}}</div>
                                <div class="logos">
                                </div>
                            </div>
                        </div>
                        {{/each}}
                    </div>
                    <p>
                        <a href="mailto:mat.demicheli@gmail.com">Write me</a> if you have any ideas for additional commands.
                    </p>
                </div>
                <div class="center aligned column">
                    <div class="center aligned icon-wrapper">
                        <i class="circular massive unordered list icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>

<template name="home">
    <div class="ui five column main-content features grid">
        {{#each feature}}
        <div class="center aligned column">
            <a href="{{path}}" class="ui unstyled no-hover-styles no-underline link icon header">
                <span class="headline">{{text}}</span>
                <i id="headline-icon"    class="{{color}} {{icon}} boilerplate-feature icon"></i>
            </a>
        </div>
        {{/each}}
    </div>


    <div id="breakfast" class="main-content padding-wrapper">
        <div class="ui fitted horizontal icon divider"><i class="align justify icon"></i>
        </div>
        <div class="ui two column stackable grid">
            <div class="middle aligned row">
                <div class="column">
                    <h3 class="large ui header">Hamilton Business Leaders <div class="sub header">presents:</div></h3>
                    


                    <div class="ui info message">

                        <div class="sub header">
                        <h3>MAYORAL CANDIDATES BREAKFAST FORUM</h3>
                            <p>Recorded September 18, 2014</p>
                            <p>Michelangelos, Hamilton, ON</p>
                        </div>
                    </div>
                  

                </div>
                <div class="center aligned column">
                    <div class="center aligned icon-wrapper">
                        <iframe width="560" height="315" src="//www.youtube.com/embed/6Yq2i-JbQQ4" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="packages" class="main-content padding-wrapper">
        <div class="ui fitted horizontal icon divider"><i class="align justify icon"></i>
        </div>
        <div class="ui two column stackable grid">
            <div class="middle aligned row">
                <div class="center aligned column">
                    <div class="center aligned icon-wrapper">
                        <i class="circular massive red user icon"></i>
                    </div>
                </div>
                <div class="column">
                    
                    <h3 class="large ui header">2014 Mayoral Candidates <div class="sub header"></div></h3>
                    <p>We asked them for answers to some prudent city building questions. <a href="{{pathFor 'profiles'}}">Watch the videos here.</a></p>

                    {{> questions }}

                </div>
            </div>
        </div>
    </div>

    <div id="platform" class="main-content padding-wrapper">
        <div class="ui fitted horizontal icon divider"><i class="align justify icon"></i>
        </div>
        <div class="ui two column stackable grid">
            <div class="middle aligned row">
                <div class="column">
                    <h3 class="large ui header">Our Priorities</h3>

                    <p>Read our 12 Priorities</p>
                      <div class="column">
                        <div class="ui accordion">
                        {{#each candidateQuestions }}
                            <div class="title">
                                <i class="dropdown icon"></i> {{ questionStub }}
                            </div>
                            <div class="content">
                                <p class="questions">{{ question }}</p>
                            </div>
                        {{/each}}
                        </div>
                    </div>
                    
                </div>
                <div class="center aligned column">
                    <div class="center aligned icon-wrapper">
                        <i class="circular massive blue file icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="console-tool" class="main-content padding-wrapper">
        <div class="ui fitted horizontal icon divider"><i class="align justify icon"></i>
        </div>
                <div class="center aligned ui header">
                    <h3 class="large ui header">
                        Brought to you by...
                    </h3>
                </div>
        <div class="ui three column stackable grid">
            <div class="row">

                {{#each contributor}}
                <div class="column">
                    <div class="ui list">
                        <div class="item">
                            <div class="center aligned column">
                                <img id={{ acronym }} src="{{logo}}" alt="">
                            </div>   
                            <div class="content">
                                <div class="header"><a href="{{homepage}}">{{name}}</a>
                                </div>
                                <div class="description justified row">
                                        {{description}}    
                                </div>
                                
                            </div>
                        </div>
                    </div>

                </div>
                {{/each}}

            </div>
        </div>
    </div>

</template>
